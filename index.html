<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>СтройКонтроль - создан для строительства</title>
</head>
<body>
    <header class="header">
        <div class="header_content">
            <a href="#" class="header_content_logo">
                <img src="img/logo.svg" alt="logo" class="header_content_logo__img">
                <h1 class="header_content_logo__title">СтройКонтроль</h1>
            </a>
            <nav class="header_content_nav">
                <a href="#" class="header_content_nav__link header_content_nav__link-active">Главная</a>
                <a href="#" class="header_content_nav__link">О нас</a>
                <a href="#" class="header_content_nav__link">Продукция</a>
                <a href="#" class="header_content_nav__link">Процесс</a>
                <a href="#" class="header_content_nav__link">Надежность</a>
                <a href="#" class="header_content_nav__link">Клиенты</a>
                <a href="#" class="header_content_nav__link">Связаться с нами</a>
                <button class="header_content_nav__button button button-dark">Заказать демо</button>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero container">
            <h2 class="hero__title">Умная доставка материалов для сложных строительных площадок</h2>
            <div class="hero_buttons">
                <button class="button button-dark hero_buttons__button">Заказать демо</button>
                <button class="button button-light hero_buttons__button">Подробнее</button>
            </div>
            <img src="img/hero.png" alt="hero" class="hero__image">
        </section>
    </main>
</body>
</html>
